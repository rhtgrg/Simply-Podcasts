<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <title>Meringue</title>
    </head>
    <body>
		<div ng-app="meringue" ng-controller="PodcastsController as podcasts" class="container-fluid">
			<!-- Header (name of collection) -->
			<h3>My Podcasts</h3>
			<!-- Container (for list of podcasts) -->
			<ul id="podcasts" class="list-group col-xs-12">
				<li class="podcast list-group-item"  ng-repeat="podcast in podcasts.podcasts">
					{{podcast}}
				</li>
			</ul>
		</div>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/lib/angular.min.js"></script>
		<script type="text/javascript" src="js/lib/ng-cordova.min.js"></script>
		<script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/podcasts.js"></script>
    </body>
</html>
