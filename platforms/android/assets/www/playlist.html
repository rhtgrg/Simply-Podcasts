<!-- Header -->
<h3>Playlist</h3>
<!-- Container (for list of podcasts) -->
<ul id="playlist" class="list-group col-xs-12">
	<li ng-repeat="podcast in podcasts" ng-click="playIndexInPlaylist($index)" class="playlist list-group-item {{podcast.class}}">
		<div class="description">
			<a>{{podcast.name}}</a>
		</div>
	</li>
</ul>
<a class="btn btn-default width-100" ng-click="clearPlaylist()">Clear</a>
