<!-- Header (name of collection) -->
<h3>My Podcasts</h3>
<!-- Container (for list of podcasts) -->
<ul id="podcasts" class="list-group col-xs-12">
	<li class="podcast list-group-item"  ng-repeat="podcast in podcasts">
		<span class="badge">{{(podcast.position / podcast.duration) * 100 | percent}}</span>
		<a href="#player/{{podcast.url | encoded}}">{{podcast.name}}</a>
	</li>
</ul>
