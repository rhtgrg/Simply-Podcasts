<div class="well">
	{{podcastDetails.name}}
</div>
<div class="well">
	<input id="player" class="width-100" data-slider-id="player-slider" type="text" data-slider-min="0" data-slider-max="100" data-slider-step="0.01" data-slider-value="0"/>
</div>
<button type="button" class="btn btn-default btn-lg" ng-click="pausePlay()">
  <span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
</button>
<div class="well">
	<textarea class="width-100" ng-model="podcastDetails.notes"></textarea>
</div>
